<style>
    #title {
        text-align: center;
    }

    .form {
        margin-left: -1em;
        font-family: sans-serif;
        background-color: white;
        color: #000;
        position: center;
        box-sizing: border-box;
        padding: 10px 30px;
        border-radius: 7px;
    }

    .form p {
        font-weight: bold;
        line-height: 25px;
    }

    .form input[type="text"] {
        text-align: left;
        width: 100%;
        border: none;
        border-bottom: 1px solid #aaa;
        background: transparent;
        outline: none;
        height: 40px;
        color: #000;
        font-size: 16px;
    }

    .form input[type=text]:focus {
        border-bottom: 1px solid black;
    }


    .submit {
        color: #fff;
        border-radius: 5px;
        background-color: rgba(0, 50, 125, 0.9);
        padding: 5px;
        margin-top: 40px;
        border: none;
        width: 75px;
        height: 35px;
        font-size: 16px
    }

    .submit:hover {
        cursor: pointer;
        color: #000;
        background-color: rgba(0, 75, 150, 0.5);
    }


    a {}

    a:hover {
        color: #4e06d4;
    }
</style>
